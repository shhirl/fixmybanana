<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Handstand a Banana Handstand?</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-image: url("{{ url_for('static', filename='banana_background.jpg') }}");
            background-repeat: repeat;
            background-size: 256px 256px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            background-color: #ffffff;
            padding: 36px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(18,23,35,0.08);
            border: 1px solid rgba(99,102,241,0.08);
        }
        h1 {
            color: #1f2330;
            text-align: center;
            margin-bottom: 24px;
            font-weight: 800;
        }
        .upload-container {
            margin: 20px 0;
        }
        .upload-area {
            background-color: #ffffff;
            border: 2px dashed rgba(124,77,255,0.35);
            border-radius: 16px;
            padding: 56px 36px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 18px rgba(18,23,35,0.06);
            position: relative;
        }
        .image-preview {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(18,23,35,0.12);
        }
        .upload-area:hover {
            border-color: rgba(124,77,255,0.55);
            box-shadow: 0 10px 24px rgba(18,23,35,0.08);
            transform: translateY(-1px);
        }
        .upload-area.dragover {
            border-color: #6a3fff;
            background-color: #faf8ff;
            box-shadow: 0 0 0 8px rgba(124,77,255,0.18), 0 12px 28px rgba(18,23,35,0.10);
        }
        .upload-icon {
            width: 60px;
            height: 60px;
            background-color: #f5f5f8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
            color: #666;
            box-shadow: inset 0 -2px 8px rgba(0,0,0,0.04);
        }
        .upload-text {
            margin-top: 20px;
        }
        .upload-primary {
            font-size: 18px;
            font-weight: 700;
            color: #1f2330;
            margin: 0 0 8px 0;
        }
        .upload-secondary {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }
        .file-info {
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(180deg, #fafbff, #f5f7ff);
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(99,102,241,0.10);
        }
        .file-info p {
            margin: 0;
            color: #495057;
        }
        input[type="file"] {
            display: none;
        }
        button {            background: linear-gradient(135deg, #7c4dff, #5a34e6);
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            box-shadow: 0 10px 20px rgba(124,77,255,0.25), 0 2px 6px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #6a3fff, #4b2fd1);
            transform: translateY(-1px);
            box-shadow: 0 14px 26px rgba(124,77,255,0.32), 0 4px 10px rgba(0,0,0,0.06);
        }
        button::before {
            content: "â†—";
            font-size: 18px;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
        }
        .good-form {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .bad-form {
            background-color: #fffef7;
            border: 2px solid #ffd700;
            color: #2c3e50;
        }
        .error {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .back-btn {
            background-color: #6c757d;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const imagePreview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            const uploadForm = document.getElementById('uploadForm');

            // Always try to apply a saved background (works on all pages including results)
            try {
                const savedBg = localStorage.getItem('bgDataUrl');
                if (savedBg) {
                    document.body.style.backgroundImage = `url(${savedBg})`;
                    document.body.style.backgroundRepeat = 'repeat';
                    document.body.style.backgroundSize = '256px 256px';
                }
            } catch (e) {}
            
            if (uploadArea && fileInput) {
                // Click to upload
                uploadArea.addEventListener('click', function() {
                    fileInput.click();
                });
                
                // File selection handler
                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        fileName.textContent = file.name;
                        fileInfo.style.display = 'block';
                        analyzeBtn.style.display = 'block';

                        const uploadPrimary = uploadArea.querySelector('.upload-primary');
                        const uploadSecondary = uploadArea.querySelector('.upload-secondary');
                        uploadPrimary.textContent = 'File selected: ' + file.name;
                        uploadSecondary.textContent = 'Click to choose a different file';

                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = function(evt) {
                                const dataUrl = evt.target.result;
                                previewImg.src = dataUrl;
                                imagePreview.style.display = 'flex';
                                // Tile the uploaded image as the page background
                                document.body.style.backgroundImage = `url(${dataUrl})`;
                                document.body.style.backgroundRepeat = 'repeat';
                                document.body.style.backgroundSize = '256px 256px';
                                try { localStorage.setItem('bgDataUrl', dataUrl); } catch (e) {}
                            };
                            reader.readAsDataURL(file);
                        }
                    }
                });
                
                // Drag and drop functionality
                uploadArea.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                
                uploadArea.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                });
                
                uploadArea.addEventListener('drop', function(e) {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        const file = files[0];
                        if (file.type.startsWith('image/')) {
                            fileInput.files = files;
                            fileName.textContent = file.name;
                            fileInfo.style.display = 'block';
                            analyzeBtn.style.display = 'block';

                            const uploadPrimary = uploadArea.querySelector('.upload-primary');
                            const uploadSecondary = uploadArea.querySelector('.upload-secondary');
                            uploadPrimary.textContent = 'File selected: ' + file.name;
                            uploadSecondary.textContent = 'Click to choose a different file';

                            const reader = new FileReader();
                            reader.onload = function(evt) {
                                const dataUrl = evt.target.result;
                                previewImg.src = dataUrl;
                                imagePreview.style.display = 'flex';
                                // Tile the uploaded image as the page background
                                document.body.style.backgroundImage = `url(${dataUrl})`;
                                document.body.style.backgroundRepeat = 'repeat';
                                document.body.style.backgroundSize = '256px 256px';
                                try { localStorage.setItem('bgDataUrl', dataUrl); } catch (e) {}
                            };
                            reader.readAsDataURL(file);
                        } else {
                            alert('Please select an image file.');
                        }
                    }
                });

                // On form submit, background is already saved; nothing else required
                if (uploadForm) {
                    uploadForm.addEventListener('submit', function() {
                        // no-op: bg already saved, this ensures it persists after result page load
                    });
                }
            }
        });
    </script>
</body>
</html>
